<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomorodo Clock</title>
</head>
<body>
    <header>
        <h1>Pomorodo Clock</h1>
    </header>
    <main class="container">
        <div class="timer-settings">
            <h2 class="session-heading">Session</h2>
            <div class="btn btn-session-minus">-</div>
            <span class="session-length">25</span>
            <div class="btn btn-session-plus">+</div>
            <h2 class="break-heading">Break</h2>
            <div class="btn btn-break-minus">-</div>
            <span class="break-length">5</span>
            <div class="btn btn-break-plus">+</div>
        </div>
        <div class="timer">
            <img src="icons/play-icon.png" alt="play icon" class="play">
            <img src="icons/reset-icon.png" alt="reset icon" class="reset">
            <h2 class="timer-session-heading">Session</h2>
            <h2 class="timer-time">25:00</h2>
            <img src="icons/pause-icon.png" alt="pause icon" class="pause">
            <img src="icons/stop-icon.png" alt="stop icon" class="stop">
        </div>
    </main>
</body>
</html>
